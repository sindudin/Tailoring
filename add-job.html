         <div class="tile-body">
            <form class="form-horizontal" role="form">
               <div class="form-group">
                  <div class="input-wapper">
                     <label for="input01" class="col-sm-2 control-label">Customer name</label>
                     <div class="col-sm-4">
                        <input type="text" class="form-control" id="input01">
                     </div>
                  </div>
                  <div class="input-wapper col-sm-offset-8">

                        <input type="text" class="form-control" id="input01">
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="add-row-wapper">
                     <div class="input-wapper">
                        <label for="message" class="col-sm-2 control-label">Job</label>
                        <div class="col-sm-7">
                           <input type="text" class="form-control" id="jobTxt" placeholder="Write something about job...">
                        </div>
                     </div>
                     <div class="input-wapper">
                        <label for="quantity" class="col-sm-1 control-label">Quantity</label>
                        <div class="col-sm-1">
                           <input type="text" class="form-control" id="quantity">
                        </div>
                        <div class="col-sm-1">
                           <span class="input-group-btn"><button class="btn bootstrap-touchspin-up btn-success add-row" title="Add job" type="button">+</button></span>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-wapper col-sm-offset-8">
                     <label for="input02" class="col-sm-6 control-label">Total amount</label>
                     <div class="col-sm-6">
                        <input type="text" class="form-control" id="input02">
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-wapper col-sm-offset-8">
                     <label for="input02" class="col-sm-6 control-label">Advance amount</label>
                     <div class="col-sm-6">
                        <input type="text" class="form-control" id="input02">
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="input-wapper col-sm-offset-8">
                     <label for="input02" class="col-sm-6 control-label">Balance amount</label>
